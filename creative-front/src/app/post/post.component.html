
<div>
    <h1>Liste des Posts</h1>
  
    @if (error) {
      <div>{{ error }}</div>
    }
  
    @if (!error) {
      <div>
        @for (post of posts; track post.id) {
          <div>
            <span>id : {{ post.id }}</span>
            <br/>
            <span>user : {{ post.userId }}</span>
            <br/>
            <span>{{ post.title }}</span>
            <br/>
            <span>{{ post.body }}</span>
            <br/>
            <br/>
            <br/>
            <br/>
        </div>
        } @empty {
          <p>Aucun post Ã  afficher</p>
        }
      </div>
    }
  </div>
